<template>
    <lightning-record-edit-form object-api-name="Rupture_Disc__c" onsubmit={handleSaveSizingFlowArea} onsuccess={handleSizingFlowAreaSuccess} class="SizingFlowAreaForm" record-id={recordId}>
        <article class="slds-card" style="background-color: #fafbfc;">
            <template if:true={isErrorSizingArea}>
                <div class="slds-notify slds-notify_toast slds-theme_error slds-notify__content">
                    <h2 class="slds-text-heading_small ">
                        {sizingFlowAreaMessage}
                    </h2>
                </div>
            </template>

            <div class="sizingArea slds-grid slds-card__header" style="background-color:white;">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-grid slds-grid_vertical-align-center slds-size_3-of-6 slds-medium-size_-of-8">
                        <h3 class="slds-section slds-section__title">Sizing/ Flow Area</h3>
                    </div>
                </header>
                <div class="slds-einstein-header__actions"></div>
            </div>

            <div class="sizingArea">
            <!-- Pressure Relief type -->
                <template if:true={isPressureSelected}>
                <div class="slds-grid slds-card__header" style="background-color:white;">

                    <header class="slds-media slds-media_center slds-has-flexi-truncate">
                        <div class="slds-grid slds-grid_vertical-align-center slds-size_3-of-6 slds-medium-size_-of-8">
                            <h3 class="slds-section slds-section__title">Pressure Evaluation</h3>
                        </div>
                    </header>
                    <div class="slds-einstein-header__actions"></div>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <div class="slds-form">
                        <div class="slds-grid slds-wrap">
                            <div class="slds-size_1-of-1 slds-var-p-bottom_medium">
                                <div class="slds-form-element slds-form-element_horizontal">
                                    <label class="slds-form-element__label" for="horizontal-input-id-01">Evaluation Type</label>
                                    <div class="slds-form-element__control">
                                        <template for:each={evaluationTypeOptions} for:item="item">
                                            <fieldset key={item.value} style="display: block; float: left;">
                                                <div class="slds-form-element__control">
                                                    <span class="slds-radio">
                                                        <input disabled={sDisabled} name="radiogroup13" id={item.value} value={item.value} class={item.generatedId} type="radio" onchange={handleEvaluationTypeOptions}/>
                                                        <label class="slds-radio__label" for={item.value}>
                                                            <span class="slds-radio_faux"></span>
                                                    <span class="slds-form-element__label">{item.label}</span>
                                                    </label>
                                                    </span>
                                                </div>
                                            </fieldset>
                                        </template>
                                    </div>
                                </div>
                                <!-- <div class="slds-form-element slds-form-element_horizontal">
                                    <label class="slds-form-element__label" for="horizontal-input-id-01">Evaluation Type</label>
                                    <div class="slds-form-element__control">
                                        <lightning-radio-group name="evalTypeRBG" variant="label-hidden" options={evaluationTypeOptions} value={selectedEvaluationTypeOptions}
                                                        onchange={handleEvaluationTypeOptions} type="radio"></lightning-radio-group>
                                    </div>
                                </div> -->
                            </div>
                            <div class="slds-size_1-of-2">
                                <div class="slds-form-element slds-form-element_horizontal">
                                    <label class="slds-form-element__label" for="horizontal-input-id-01">Evaluation Per</label>
                                    <div class="slds-form-element__control">
                                        <lightning-combobox disabled={bDisabled} name="evalPerField" variant="label-hidden" value={selEvalPer} options={evaluationPerOptions} onchange={handleEvaluationPerChange}></lightning-combobox>
                                    </div>
                                </div>
                            </div>
                            <!--div class="slds-size_1-of-2"></div>
                            <div class="slds-size_1-of-2">
                                <div class="slds-form-element slds-form-element_horizontal">
                                    <label class="slds-form-element__label" for="horizontal-input-id-01">Evaluation Per</label>
                                    <div class="slds-form-element__control">
                                        <lightning-input-field field-name="Evaluation_Per__c" variant="label-hidden" onchange={handleEvaluationPerChange}></lightning-input-field>
                                    </div>
                                </div>
                            </div-->
                            <div class="slds-size_1-of-2">
                                <div class="slds-form-element slds-form-element_horizontal">
                                    <label class="slds-form-element__label" for="horizontal-input-id-01">Media</label>
                                    <div class="slds-form-element__control">
                                        <lightning-combobox disabled={bDisabled} name="progress" variant="label-hidden" value={selectedProcessMedia} options={processMediaOptions} onchange={handleMediaChange}></lightning-combobox>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-size_1-of-2">
                                <div class="slds-form-element slds-form-element_horizontal">
                                    <label class="slds-form-element__label" for="horizontal-input-id-01">Customer Specified Media</label>
                                    <div class="slds-form-element__control">
                                        <template if:false={bDisabled}>
                                            <input name="customerSpecifiedMedia" type="text" disabled={notCustomerSpecified} class="slds-input" variant="label-hidden" value={customerSpecifiedMedia} onchange={handleCustomerSpecifiedMedia}></input>
                                        </template>

                                        <template if:true={bDisabled}>
                                            <input name="customerSpecifiedMedia" type="text" disabled="disabled"
                                            class="slds-input" value={customerSpecifiedMedia} ></input>
                                        </template>
                                        <lightning-input-field field-name="Customer_Specified_Media__c" class="slds-hide" value={customerSpecifiedMedia}></lightning-input-field>
                                    </div>
                                </div>
                            </div>

                            <!-- <template if:false={showMWROSH}>
                                <div class="slds-size_1-of-2"></div>
                            </template> -->

                            <template if:true={showMWROSH}>
                                <div class="slds-size_1-of-2">
                                    <div class="slds-form-element slds-form-element_horizontal">
                                        <label class="slds-form-element__label" for="horizontal-input-id-01">Molecular Weight</label>
                                        <div class="slds-form-element__control">
                                            <template if:false={bDisabled}>
                                                <input name="molecularWeight" type="number" disabled={notCustomerSpecified} class="slds-input"
                                                 variant="label-hidden" value={molecularWeight} min="0"
                                                 onkeydown={restrictNonNumericalValues} onchange={sizingFlowChanged} onfocusout={RemoveDecimal} ></input>
                                            </template>

                                            <template if:true={bDisabled}>
                                                <input name="molecularWeight"
                                                 type="number"
                                                  disabled="disabled" class="slds-input"
                                                   value={molecularWeight} ></input>
                                            </template>

                                            <lightning-input-field data-id="Molecular_Weight__c"  class="slds-hide" field-name="Molecular_Weight__c" value={molecularWeight}></lightning-input-field>
                                        </div>
                                    </div>
                                </div>

                                <div class="slds-size_1-of-2">
                                    <div class="slds-form-element slds-form-element_horizontal">
                                        <label class="slds-form-element__label" for="horizontal-input-id-01">
                                            Ratio of Specific Heats
                                        </label>
                                        <div class="slds-form-element__control">
                                            <template if:false={bDisabled}>
                                                <input name="ratioOfSpecificHeats" disabled={notCustomerSpecified}
                                                 type="number" class="slds-input" variant="label-hidden"
                                                 value={ratioOfSpecificHeats} min="0"  onchange={sizingFlowChanged}
                                                 onkeydown={restrictNonNumericalValues} onfocusout={RemoveDecimal}></input>
                                            </template>

                                            <template if:true={bDisabled}>
                                                <input name="ratioOfSpecificHeats" disabled="disabled" type="number" class="slds-input"
                                                 value={ratioOfSpecificHeats} min="0" ></input>
                                            </template>


                                            <lightning-input-field class="slds-hide" field-name="Ratio_of_Specific_Heats__c" value={ratioOfSpecificHeats} ></lightning-input-field>
                                        </div>
                                    </div>
                                </div>
                            </template>

                            <template if:true={showCF}>
                                <div class="slds-size_1-of-2">
                                    <div class="slds-form-element slds-form-element_horizontal">
                                        <label class="slds-form-element__label" for="horizontal-input-id-01">
                                            Compressibility Factor
                                        </label>
                                        <div class="slds-form-element__control">
                                            <template if:false={bDisabled}>
                                                <input name="CompressibilityFactor" type="number" disabled={notCustomerSpecified} class="slds-input"
                                                 variant="label-hidden" value={CompressibilityFactor} min="0" onkeydown={restrictNonNumericalValues}
                                                  onfocusout={RemoveDecimal} onchange={sizingFlowChanged} ></input>
                                            </template>

                                            <template if:true={bDisabled}>
                                                <input name="CompressibilityFactor" type="number" disabled="disabled"
                                                 class="slds-input" variant="label-hidden" value={CompressibilityFactor}
                                                 ></input>
                                            </template>


                                            <lightning-input-field field-name="Compressibility_Factor__c" class="slds-hide" value={CompressibilityFactor} variant="label-hidden"></lightning-input-field>
                                        </div>
                                    </div>
                                </div>
                            </template>

                            <!-- <template if:false={showCF}>
                                <div class="slds-size_1-of-2"></div>
                            </template> -->

                            <div class="slds-size_1-of-2">
                                <div class="slds-form-element slds-form-element_horizontal">
                                    <label class="slds-form-element__label" for="horizontal-input-id-01">Coefficient of Discharge</label>
                                    <div class="slds-form-element__control">
                                        <lightning-combobox disabled={bDisabled} name="progress" variant="label-hidden"
                                         value={coefficientOfDischargeVal} options={CoefficientOfDischargeOptions} onchange={handleCoefficientOfDischargeOptions}></lightning-combobox>
                                    </div>
                                </div>
                            </div>

                            <template if:true={showCF}>
                                <div class="slds-size_1-of-2"></div>
                            </template>

                            <!-- Density at Inlet Fields -->
                            <template if:true={showDenInlet}>
                                <div class="slds-size_1-of-2">
                                    <div class="slds-form-element slds-form-element_horizontal">
                                        <label class="slds-form-element__label" for="horizontal-input-id-01">Density at Inlet</label>
                                        <div class="slds-form-element__control">
                                            <input name="densityAtInlet" type="number" class="slds-input" variant="label-hidden" value={densityAtInlet} min="0" onkeydown={restrictNonNumericalValues} onfocusout={RemoveDecimal} ></input>
                                            <lightning-input-field field-name="Density_at_Inlet__c" class="slds-hide" value={densityAtInlet} variant="label-hidden"></lightning-input-field>
                                        </div>
                                    </div>
                                </div>

                                <div class="slds-size_1-of-2">
                                    <div class="slds-form-element slds-form-element_horizontal">
                                        <label class="slds-form-element__label" for="horizontal-input-id-01">Density at Inlet Units</label>
                                        <div class="slds-form-element__control">
                                            <lightning-input-field field-name="Density_at_Inlet_Units__c" variant="label-hidden"></lightning-input-field>
                                        </div>
                                    </div>
                                </div>
                            </template>

                            <!-- Density Special Volume Special Gravity and Density Special Volume Special Gravity Units Fields-->
                            <template if:true={showDenSpecificVolSpecficGravity}>
                                <div class="slds-size_1-of-2">
                                    <div class="slds-form-element slds-form-element_horizontal">
                                        <label class="slds-form-element__label" for="horizontal-input-id-01">
                                            Density, Specific Volume, or Specific Gravity
                                        </label>
                                        <div class="slds-form-element__control">
                                            <input name="densitySpecialVolumeSpecialGravity" disabled={sDisabled} type="number" class="slds-input" variant="label-hidden"
                                             value={densitySpecialVolumeSpecialGravity} min="0" onkeydown={restrictNonNumericalValues}
                                             onfocusout={RemoveDecimal} onchange={sizingFlowChanged}></input>
                                            <lightning-input-field field-name="Density_Specific_Volume_Specific_Gravity__c" class="slds-hide" value={densitySpecialVolumeSpecialGravity}></lightning-input-field>
                                        </div>
                                    </div>
                                </div>

                                <div class="slds-size_1-of-2">
                                    <div class="slds-form-element slds-form-element_horizontal">
                                        <label class="slds-form-element__label" for="horizontal-input-id-01">
                                            Density, Specific Volume, or Specific Gravity Units
                                        </label>
                                        <div class="slds-form-element__control">
                                            <lightning-input-field disabled={bDisabled} onchange={sizingFlowChanged} field-name="Density_SpecificVolume_SpcfcGravityUnits__c" variant="label-hidden"></lightning-input-field>
                                        </div>
                                    </div>
                                </div>
                            </template>

                            <!-- Specific Volume at Inlet Fields -->
                            <template if:true={showSpecificVolInlet}>
                                <div class="slds-size_1-of-2">
                                    <div class="slds-form-element slds-form-element_horizontal">
                                        <label class="slds-form-element__label" for="horizontal-input-id-01">Specific Volume at Inlet</label>
                                        <div class="slds-form-element__control">
                                            <input disabled={sDisabled} onchange={sizingFlowChanged} name="specialVolumeAtInlet" type="number" class="slds-input" variant="label-hidden"
                                            value={specialVolumeAtInlet} min="0" onkeydown={restrictNonNumericalValues} onfocusout={RemoveDecimal} ></input>
                                            <lightning-input-field field-name="Specific_Volume_at_inlet__c" class="slds-hide" value={specialVolumeAtInlet}></lightning-input-field>
                                        </div>
                                    </div>
                                </div>

                                <div class="slds-size_1-of-2">
                                    <div class="slds-form-element slds-form-element_horizontal">
                                        <label class="slds-form-element__label" for="horizontal-input-id-01">Specific Volume at Inlet Units</label>
                                        <div class="slds-form-element__control">
                                            <lightning-input-field disabled={bDisabled} onchange={sizingFlowChanged} field-name="Specific_Volume_at_Inlet_Units__c" variant="label-hidden"></lightning-input-field>
                                        </div>
                                    </div>
                                </div>
                            </template>

                            <!-- Required Flow Rate and Required Flow Units Fields  &&  Relieving Pressure at Inlet Fields-->
                            <template if:true={showFlowRateAndRelivingPressure}>

                               <template if:true={evalTypeCapacity}>
                                    <div class="slds-size_1-of-2">
                                        <div class="slds-form-element slds-form-element_horizontal">
                                            <label class="slds-form-element__label" for="horizontal-input-id-01">
                                                Required Flow Rate
                                            </label>
                                            <div class="slds-form-element__control">
                                                <input name="requiredFlowRate" disabled={sDisabled} onchange={sizingFlowChanged} type="number" class="slds-input"
                                                variant="label-hidden" value={requiredFlowRate} min="0"
                                                onkeydown={restrictNonNumericalValues} onfocusout={RemoveDecimal} ></input>
                                                <lightning-input-field field-name="Required_Flow_Rate__c" class="slds-hide" value={requiredFlowRate}></lightning-input-field>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="slds-size_1-of-2">
                                        <div class="slds-form-element slds-form-element_horizontal">
                                            <label class="slds-form-element__label" for="horizontal-input-id-01">Required Flow units</label>
                                            <div class="slds-form-element__control">
                                                <lightning-combobox name="progress" variant="label-hidden" value={selectedRequiredFlowUnit}
                                                disabled={bDisabled} options={requiredFlowUnitsOptions}
                                                onchange={handleRequiredFlowUnits}></lightning-combobox>
                                            </div>
                                        </div>
                                    </div>
                                </template>

                                <!-- Reliving Pressure Inlet and Units Fields -->
                                <div class="slds-size_1-of-2">
                                    <div class="slds-form-element slds-form-element_horizontal">
                                        <label class="slds-form-element__label" for="rPAT-select">
                                            Relieving Pressure at Inlet
                                        </label>
                                        <lightning-combobox
                                            name="relievingPressureAtInlet"
                                            variant="label-hidden"
                                            disabled={bDisabled}
                                            value={selectedRelievingPressureatInlet}
                                            options={relievingPressureatInletOptions}
                                            onchange={handleRelievingPressureatInletOptions} ></lightning-combobox>
                                    </div>
                                </div>

                                <div class="slds-size_1-of-2"></div>

                                <template if:true={showEnterRelievingPressureValueunits}>
                                    <div class="slds-size_1-of-2">
                                        <div class="slds-form-element slds-form-element_horizontal">
                                            <label class="slds-form-element__label" for="horizontal-input-id-01">
                                                Enter Relieving Pressure Value
                                            </label>
                                            <div class="slds-form-element__control">
                                                <input disabled={sDisabled} name="enterRelPressureValue" type="number" class="slds-input" variant="label-hidden"
                                                 value={enterRelPressureValue} onkeydown={restrictNonNumericalValues}
                                                 onfocusout={RemoveDecimal} onchange={sizingFlowChanged} ></input>
                                                <lightning-input-field field-name="Enter_Relieving_Pressure_Value__c" class="slds-hide" value={enterRelPressureValue}></lightning-input-field>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="slds-size_1-of-2">
                                        <div class="slds-form-element slds-form-element_horizontal">
                                            <label class="slds-form-element__label" for="horizontal-input-id-01">
                                                Enter Relieving Pressure units
                                            </label>
                                            <div class="slds-form-element__control">
                                                <lightning-input-field  onchange={sizingFlowChanged} disabled={bDisabled} field-name="Enter_Relieving_Pressure_units__c"
                                                variant="label-hidden"></lightning-input-field>
                                            </div>
                                        </div>
                                    </div>
                                </template>
                            </template>

                            <!-- Pressure Reliving temperature/ Different Temperature Value and Units Fields -->
                            <template if:true={showPresTempValUnits}>
                                <div class="slds-size_1-of-1 slds-p-bottom_medium">
                                    <div class="slds-form-element slds-form-element_horizontal">
                                        <label class="slds-form-element__label" for="horizontal-input-id-01">
                                            Pressure Relieving Temperature
                                        </label>
                                        <div class="slds-form-element__control">
                                            <template for:each={pressureRelievingTemperatureOptions} for:item="item">
                                                <fieldset key={item.value} style="display: block; float: left;">
                                                    <div class="slds-form-element__control">
                                                        <span class="slds-radio">
                                                            <input disabled={sDisabled} name="pressureRelievingTemperature"
                                                            id={item.value} type="radio" value={item.value}
                                                             class={item.generatedId} onchange={handlePressureRelievingTemperatureOptions}/>
                                                            <label class="slds-radio__label" for={item.value}>
                                                            <span class="slds-radio_faux"></span>
                                                        <span class="slds-form-element__label">{item.label}</span>
                                                        </label>
                                                        </span>
                                                    </div>
                                                </fieldset>
                                            </template>
                                            <!-- <lightning-input-field field-name="Pressure_Relieving_Temperature__c" variant="label-hidden"></lightning-input-field> -->
                                        </div>
                                    </div>
                                </div>

                                <template if:true={showDiffTemperatureSettings}>
                                    <div class="slds-size_1-of-2">
                                        <div class="slds-form-element slds-form-element_horizontal">
                                            <label class="slds-form-element__label" for="horizontal-input-id-01">
                                                Enter Different Temperature Value
                                            </label>
                                            <div class="slds-form-element__control">
                                                <input disabled={sDisabled} name="enterDifferentTemperatureValue" type="number" class="slds-input"
                                                variant="label-hidden" onchange={sizingFlowChanged}
                                                 value={enterDifferentTemperatureValue} min="0" onkeydown={restrictNonNumericalValues}
                                                 onfocusout={RemoveDecimal} ></input>
                                                <lightning-input-field field-name="Enter_Different_Temperature_Value__c" class="slds-hide" value={enterDifferentTemperatureValue}></lightning-input-field>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="slds-size_1-of-2">
                                        <div class="slds-form-element slds-form-element_horizontal">
                                            <label class="slds-form-element__label" for="horizontal-input-id-01">
                                                Enter Different Temperature Units
                                            </label>
                                            <div class="slds-form-element__control">
                                                <lightning-input-field onchange={sizingFlowChanged} disabled={bDisabled} field-name="Enter_Different_Temperature_Units__c" variant="label-hidden"></lightning-input-field>
                                            </div>
                                        </div>
                                    </div>
                                </template>
                            </template>

                            <!-- Viscosity Fields -->
                            <template if:true={showViscosity}>
                                <div class="slds-size_1-of-2">
                                    <div class="slds-form-element slds-form-element_horizontal">
                                        <label class="slds-form-element__label" for="horizontal-input-id-01">
                                            Viscosity
                                        </label>
                                        <div class="slds-form-element__control">
                                            <input onchange={sizingFlowChanged} disabled={sDisabled} name="viscosity" type="number" class="slds-input" variant="label-hidden"
                                            value={viscosity} min="0" onkeydown={restrictNonNumericalValues} onfocusout={RemoveDecimal} ></input>
                                            <lightning-input-field field-name="Viscosity__c" class="slds-hide" value={viscosity}></lightning-input-field>
                                        </div>
                                    </div>
                                </div>

                                <div class="slds-size_1-of-2">
                                    <div class="slds-form-element slds-form-element_horizontal">
                                        <label class="slds-form-element__label" for="horizontal-input-id-01">
                                            Viscosity units
                                        </label>
                                        <div class="slds-form-element__control">
                                            <lightning-input-field onchange={sizingFlowChanged} disabled={bDisabled} field-name="Viscosity_units__c" variant="label-hidden"></lightning-input-field>
                                        </div>
                                    </div>
                                </div>
                            </template>

                            <!-- Dryness of Wet Steam Field -->
                            <template if:true={showDryWetSteam} >
                                <div class="slds-size_1-of-2">
                                    <div class="slds-form-element slds-form-element_horizontal">
                                        <label class="slds-form-element__label" for="horizontal-input-id-01">
                                            Dryness of Wet Steam (%)
                                        </label>
                                        <div class="slds-form-element__control">
                                            <input onchange={sizingFlowChanged} disabled={sDisabled} name="drynessOfWetSteam" type="number" class="slds-input" variant="label-hidden"
                                             value={drynessOfWetSteam} min="0" onkeydown={restrictNonNumericalValues}
                                              onfocusout={RemoveDecimal} ></input>
                                            <lightning-input-field field-name="Dryness_of_Wet_Steam__c" class="slds-hide" value={drynessOfWetSteam}></lightning-input-field>
                                        </div>
                                    </div>
                                </div>

                                <div class="slds-size_1-of-2"></div>
                            </template>

                            <!-- Specific Volume at 90 of Inlet Pressure Field -->
                            <template if:true={showSpecificVol90InletPressure}>
                                <div class="slds-size_1-of-2">
                                    <div class="slds-form-element slds-form-element_horizontal">
                                        <label class="slds-form-element__label" for="horizontal-input-id-01">
                                            Specific Volume at 90% of Inlet Pressure
                                        </label>
                                        <div class="slds-form-element__control">
                                            <input onchange={sizingFlowChanged} disabled={sDisabled} name="specificVolumeAt90OfInletPressure" type="number" class="slds-input" variant="label-hidden"
                                            value={specificVolumeAt90OfInletPressure} min="0" onkeydown={restrictNonNumericalValues}
                                             onfocusout={RemoveDecimal} ></input>
                                            <lightning-input-field field-name="Specific_Volume_at_90_of_Inlet_Pressure__c" class="slds-hide" value={specificVolumeAt90OfInletPressure}></lightning-input-field>
                                        </div>
                                    </div>
                                </div>

                                <div class="slds-size_1-of-2">
                                    <div class="slds-form-element slds-form-element_horizontal">
                                        <label class="slds-form-element__label" for="horizontal-input-id-01">
                                            Specific Volume at 90% of Inlet Units

                                                            <input disabled={sDisabled} name="vacPressureRelievingTemp"
                                                            id={item.value} type="radio" value={item.value} class={item.generatedId}
                                                            onchange={handleVacPressureRelievingTemperatureOptions}/>
                                                            <label class="slds-radio__label" for={item.value}>
                                                            <span class="slds-radio_faux"></span>
                                                        <span class="slds-form-element__label">{item.label}</span>

                                                        </span>
                                                    </div>
                                                </fieldset>

                                                VacEnter Different Temperature Value
                                            </label>
                                            <div class="slds-form-element__control">
                                                <input onchange={sizingFlowChanged} disabled={sDisabled} name="vacDiffTempValue"
                                                type="number" class="slds-input" variant="label-hidden"
                                                 value={vacDiffTempValue} min="0" onkeydown={restrictNonNumericalValues}
                                                  onfocusout={RemoveDecimal} ></input>
                                                <lightning-input-field field-name="VacEnter_Different_Temperature_Value__c" class="slds-hide" value={vacDiffTempValue}></lightning-input-field>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="slds-size_1-of-2">
                                        <div class="slds-form-element slds-form-element_horizontal">
                                            <label class="slds-form-element__label" for="horizontal-input-id-01">
                                                VacEnter Different Temperature Units
                                            </label>
                                            <div class="slds-form-element__control">
                                                <lightning-input-field onchange={sizingFlowChanged} disabled={bDisabled} field-name="VacEnter_Different_Temperature_Units__c" variant="label-hidden"></lightning-input-field>
                                            </div>
                                        </div>
                                    </div>
                                </template>

                                <!-- Output Display Fields-->
                                <template if:false={evalTypeCapacityPVR}>
                                    <!-- <div class="slds-size_1-of-2">

                                            <div class="slds-form-element__control">

                                            </div>
                                        </div>
                                    </div> -->
                                    <div class="slds-size_1-of-2">
                                        <div class="slds-form-element slds-form-element_horizontal">
                                            <label class="slds-form-element__label" for="horizontal-input-id-01">
                                                Vac Required Flow Area
                                            </label>
                                            <div class="slds-form-element__control">
                                                <input name="vacReqFlowArea" type="number" class="slds-input" variant="label-hidden"

                                                <lightning-input-field disabled field-name="VacRequired_Flow_Area__c" class="slds-hide" value={vacReqFlowArea}></lightning-input-field>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="slds-size_1-of-2">
                                        <div class="slds-form-element slds-form-element_horizontal">
                                            <label class="slds-form-element__label" for="horizontal-input-id-01">
                                                Required Flow Area Units
                                            </label>
                                            <div class="slds-form-element__control">
                                                <lightning-input-field onchange={sizingFlowChanged} disabled={bDisabled} field-name="VacRequired_Flow_Area_Units__c" variant="label-hidden"></lightning-input-field>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- <div class="slds-size_1-of-2">
                                        <div class="slds-form-element slds-form-element_horizontal">
                                            <label class="slds-form-element__label" for="horizontal-input-id-01">
                                                Output Required Flow Area
                                            </label>
                                            <div class="slds-form-element__control">

                                            </div>
                                        </div>
                                    </div> -->
                                </template>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
            <lightning-messages></lightning-messages>
            <footer class="slds-card__footer">
                <template if:false={bDisabled}>
                <div class="slds-align_absolute-center" style="height:5rem">
                        <lightning-button variant="brand" type="submit" name="Save & Continue" label="Save & Continue"></lightning-button>

                </div>
                </template>
            </footer>
        </article>
    </lightning-record-edit-form>
