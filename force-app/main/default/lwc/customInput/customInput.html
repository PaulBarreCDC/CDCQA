<template>
    <div class={field.class}>
        <label if:true={field.label} class="slds-form-element__label">
          {field.label}
        </label>
        <div class="slds-form-element__control">
          <input  name={field.name} type={field.type} variant="label-hidden" class="slds-input" value={field.value} onfocusout={field.changehandler}/>
          <lightning-input-field field-name={field.fieldApiName}  class="slds-hide" value={field.value}></lightning-input-field>
        </div>
        <template if:true={field.errorMessage}> <div class="slds-form-element__help" id="error-message-unique-id">{field.errorMessage}</div></template>
    </div>
