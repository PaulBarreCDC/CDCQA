<template>
    <div class="slds-size_2-of-3 slds-align_absolute-center">
        <lightning-card class="slds-size_1-of-1" title="Configured Products" icon-name="utility:component_customization">
            <div slot="actions">
                <lightning-button label="Back to Quote" variant="neutral" onclick={navigateBackToQuote}></lightning-button>
            </div>
            <template if:true={isLoading}>
                <lightning-spinner variant="brand" size="large"> </lightning-spinner>
            </template>
                <div class="slds-m-around_small">
                    <template if:true={productOptions}>
                        <lightning-radio-group
                            label="Please Select a Quote Line to reconfigure."
                            options={productOptions}
                            value={value}
                            onchange={handleChange}
                            required>
                        </lightning-radio-group>
                        <template if:true={productSelected}>
                            <div class="slds-m-around_small slds-align_absolute-center" slot="footer">
                                <lightning-button class="slds-p-around_xx-small" label="View configured product" variant="neutral" onclick={viewConfiguredProduct} disabled={buttonsDisabled}></lightning-button>
                                <lightning-button class="slds-p-around_xx-small" label="Reconfigure product" variant="success" onclick={reconfigureProduct} disabled={buttonsDisabled}></lightning-button>
                            </div>
                        </template>
                    </template>
                    <template if:false={productOptions}>
                        <div class="slds-m-around_small">
                            <lightning-formatted-text value="No products available to configure."></lightning-formatted-text>
                        </div>
                    </template>
                </div> 
        </lightning-card>               
    </div>
</template>
