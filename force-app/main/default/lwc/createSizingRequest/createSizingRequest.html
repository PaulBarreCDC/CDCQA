<template>
    <template if:true={loading}>
        <div class="slds-is-relative">
            <lightning-spinner size="small"></lightning-spinner>
        </div>
    </template>
    <template if:false={loading}>
        <!-- <div style="height:640px;"> -->
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">

                    <!-- modal header start -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModal}>
                            <lightning-icon icon-name="utility:close"
                                alternative-text="close"
                                variant="inverse"
                                size="small" ></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">New Sizing Request</h2>
                    </header>
                
                    <!-- modal body start -->
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1" style="overflow:initial;">
                        <lightning-record-edit-form
                            object-api-name="cdcpc__SizingRequest__c"
                            density="comfy"
                            onload={recordLoaded}
                            onsubmit={recordSubmit}
                            onsuccess={handleSuccess}
                        >
                        <lightning-messages> </lightning-messages>
                        <div class="slds-grid">
                            <div class="slds-col slds-size_1-of-2 slds-align_absolute-center">
                                <lightning-input-field field-name="cdcpc__ProjectName__c"></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field field-name="cdcpc__Brand__c"></lightning-input-field>
                            </div>
                        </div>
                        <div class="slds-align_absolute-center">
                            <lightning-button class="slds-p-around_xx-small" label="Cancel" variant="neutral" onclick={hideModal}></lightning-button>
                            <lightning-button class="slds-p-around_xx-small" type="submit" label="Submit" variant="brand"></lightning-button>
                        </div> 
                        </lightning-record-edit-form>
                    </div>                    
                </div>
            </section>
        <!-- </div> -->
    </template>
</template>
